<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="edit-form" action="bookEdit.html" th:method="post" th:action="@{/edit/{id}(id=${book.id})}"
      th:object="${book}">
    <h3>Book Info:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" value="1" th:value="${book.id}"/>
    </div>

    <div class="row">
        <label for="book-title-input">Title:</label>
        <input id="book-title-input" name="title" type="text" value="Book Spacer" th:value="${book.title}"/>
    </div>

    <div class="row">
        <label for="author-select">Author:</label>
        <select id="author-select" th:field="*{author}">
            <option th:each="authorOption : ${authorOptions}" th:value="${authorOption.id}" th:text="${authorOption.fullName}"></option>
        </select>
    </div>

    <div class="row">
        <label for="genre-select">Genre:</label>
        <select id="genre-select"  th:field="*{genres}" multiple="multiple">
            <option th:each="genreOption : ${genresOptions}"
                    th:value="${genreOption.id}"
                    th:text="${genreOption.name}"
                    th:selected="${book.genres.contains(genreOption)}">
            </option>
        </select>

    </div>
    <div class="row">
        <button type="submit">Save</button>
        <a href="bookList.html" th:href="@{/}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
