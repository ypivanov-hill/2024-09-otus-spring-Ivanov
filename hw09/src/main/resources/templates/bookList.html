<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all persons</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<div>
    <a href="bookEdit.html" th:href="@{/create}" >Add Book</a>
</div>
<h3>Books:</h3>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genres</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Book Title</td>
        <td th:text="${book.author.fullName}">Book Author</td>
        <td>
            <ul>
                <li th:each="genre : ${book.genres}" th:text="${genre.name}">genre name</li>
            </ul>
        </td>
        <td>
            <a href="bookEdit.html" th:href="@{/edit/{id}(id=${book.id})}">Edit</a>
        </td>
        <td>
            <a th:href="@{/deleteBookById/{id}(id=${book.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
