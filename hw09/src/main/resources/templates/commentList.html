<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Comments</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .comments {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .comments tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .comments td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
</head>
<body>
<a th:href="@{/}">Books</a>
<table class="comments">
    <thead>
    <tr>
        <th>ID</th>
        <th>Comment</th>
        <th>Book title</th>
        <th>Book author</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.id}">Id</td>
        <td th:text="${comment.text}">Text</td>

        <td th:text="${comment.book.title}">Book Title</td>
        <td th:text="${comment.book.author.fullName}">Book Author</td>
         <td>
            <!--a href="commentList.html" th:href="@{/edit/{id}(id=${book.id})}">Edit</a-->
        </td>
        <td>
            <a th:href="@{/deleteById(id=${comment.id},bookId=${comment.book.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
