spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: hw08Mongo

    properties:
      hibernate:
        format_sql: true

    show-sql: true

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    operationsSorter: method

